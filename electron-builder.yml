appId: com.xenderin.whatsapp
productName: Xender-In WhatsApp Automation
directories:
  output: dist_electron_build
  buildResources: build
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
win:
  target: nsis
  icon: public/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Xender-In WhatsApp

appId: com.xenderin.whatsapp
productName: Xender-In WhatsApp Automation
directories:
  output: dist_electron_build
  buildResources: build
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
asarUnpack:
  - "**/*.local-chromium/**/*"
  - "**/puppeteer-core/**/*"
  - "**/whatsapp-web.js/**/*"
win:
  target: nsis
  icon: public/icon.ico
extraResources:
  - from: public/icon.ico
    to: icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Xender-In WhatsApp
